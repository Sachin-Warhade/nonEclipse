<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Addition Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="accept" method="get" class="from">
			<div class="from-group">

			</div>
			<div>
				<input type="text" name="txtFnum" placeholder="First Number"
					class="from-control">
			</div>
	<div class="from-group">
		<label class="control-lable">Enter Second Number</label>
	</div>
	<div>
		<input type="text" name="txtSnum" placeholder="Second Number"
			class="from-control ">
	</div>
	<input type="submit" class="btn btn-success"
		value="Click TO ADD" name="btnADD">
	</form>
	</div>
</body>
